      max-width: 800px;

      height: 180px;
      border-radius: 50%;

      border: 3px solid #3b82f6;
      margin-bottom: 20px;
    }

      margin-bottom: 0.2em;
    }

    h1 span {
      color: #3b82f6;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }

    ul li::before {
      content: "🛠️ ";
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;

  <div class="container">
